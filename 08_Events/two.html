<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Chai aur code</h1>
        <button id="stop">Stop</button>
    </body>
    <script>
        const sayJagodish = () => {
            console.log("My name is Jagodish");
        };
        const changeText = () => {
            document.querySelector("h1").innerHTML = "My name is Jagodish";
        };
        const changMe = setTimeout(changeText, 2000);

        document.querySelector("#stop").addEventListener("click", () => {
            clearTimeout(changMe);
            console.log("Your work is done");
        });
    </script>
</html>
